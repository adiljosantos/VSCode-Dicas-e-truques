<!DOCTYPE html>
<html   lang="pt-br">
<head>

    <meta name="viewport" content="widith=device-width, initial-scale=1.0" />
    <title>Formulário com validação JavaScript</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js" defer></script>
</head>
<body>

    <h1>Formulário com validação JavaScript</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="password">Senha:</label>
        <input type="password" id="password">
        <label for="job">Situação de trabalho:</label>
        <select name="job" id="job">
            <option value="">Está buscando emprego</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
        <label for="message">Mensagem:</label>
        <textarea mane="message" id="message" placeholder="Mensagem"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
