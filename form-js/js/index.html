<!DOCTYPE html>
<html   lang="pt-br">
<head>
    <meta sharset="UTF-8">
    <title>Formulário com validação JavaScript</title>
    <link rel="stylesheet" href="css/style.css" />
    <script="js/scripts.js" defer></script>
</head>
<body>

    <h1>Formulário com validação JavaScript</h1>
    <label for="name">Nome:</label>
    <input type="text" id="name">
    <label for="email">Email:</label>
    <input type="email" id="email">
    <label for="password">Senha:</label>
    <input type="password" id="password">
    <label for="job">Situação de trabalho:</label>
    <select name="job" id="job">
        <option value="">Está buscando emprego</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    <label for="message">Mensagem:</label>
    <textarea mane="message" id="message">
    <button type="submit">Enviar</button>
</body>
</html>
